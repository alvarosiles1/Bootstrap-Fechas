<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!--bootstrap-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/><!--jquery-ui.css -->


    </head>
    <body class="container">
        <br><br><h1>Tipos de Calendarios</h1><br><br>   

        <div class="row">
            <div class="form-horizontal col-md-5" >
                <div class="form-group">
                    <label class="control-label col-md-5">Date 1 :</label>
                    <div class="col-md-7"><input class="form-control" id="richard" type="text"  placeholder="Date" required=""> </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-5">Date 2 :    <i class="fa fa-calendar-check-o" aria-hidden="true"></i> </label>
                    <div class="col-md-7"><input class="form-control" id="siles" type="text"  placeholder="Date" required="">   </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-5">Date From :</label>
                    <div class="col-md-7"><input class="form-control" type="text" id="from"  placeholder="Date" required="">    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-5">Date To :</label>
                    <div class="col-md-7"><input class="form-control" type="text" id="to" placeholder="Date" required="">   </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script><!-- jquery-ui.js -->


        <script>


// ********* fecha 1

            $("#richard").datepicker();

// ********* fecha 2

            $("#siles").datepicker({minDate: 0, minDate: "+M"});

// ********* fecha Inicio - Fin

            $("#from").datepicker({
                minDate: 'D',
                dateFormat: "dd/mm/yy",
                defaultDate: "+1w",
                onClose: function (selectedDate) {
                    $("#to").datepicker("option", "minDate", selectedDate);
                }
            });

            $("#to").datepicker({
                onClose: function (selectedDate) {
                    $("#from").datepicker("option", "maxDate", selectedDate);
                }
            });

// ********* otro tipo de vista *********************************************
            $("#from1").datepicker({
                minDate: 'D',
                dateFormat: "dd/mm/yy",
                defaultDate: "+1w",
                numberOfMonths: 2,
                onClose: function (selectedDate) {
                    $("#to1").datepicker("option", "minDate", selectedDate);
                    return $("#to1").datepicker("show");
                }
            });
            $("#to1").datepicker({
                minDate: '+1D',
                dateFormat: "dd/mm/yy",
                defaultDate: "+1w",
                numberOfMonths: 2
            });
// ********* formato de las fechas ******************************************
            $(function ($) {
                $.datepicker.regional['es'] = {
                    closeText: 'Cerrar',
                    prevText: '<Ant',
                    nextText: 'Sig>',
                    currentText: 'Hoy',
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Juv', 'Vie', 'Sáb'],
                    dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'],
                    weekHeader: 'Sm',
                    dateFormat: 'dd/mm/yy',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: ''

                };
                $.datepicker.setDefaults($.datepicker.regional['es']);
            });
        </script>

    </body>
</html>
